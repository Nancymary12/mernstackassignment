<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catbulb</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center  h-screen bg-black ">
        <div class="flex flex-col gap-5 items-center">
             
            <img id="bulb1" src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png" class="h-[300px] w-[350px]">
            <img id="cat1" src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png" class="h-[400px] w-[180px]">

            <img id="bulb2" src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-off-img.png" class="h-[300px] w-[300px] hidden ">
            <img id="cat2" src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-eyes-img.png" class="h-[400px] w-[200px] hidden">
        </div>
        
    </div>
    
    <script>
        var bulb1=document.getElementById("bulb1");
        var cat1=document.getElementById("cat1");
        bulb1.addEventListener("click",()=>{
            cat1.classList.add("hidden");
            bulb1.classList.add("hidden");
            bulb2.classList.remove("hidden");
            cat2.classList.remove("hidden");
        });

        bulb2.addEventListener("click",()=>{
            cat1.classList.remove("hidden");
            bulb1.classList.remove("hidden");
            bulb2.classList.add("hidden");
            cat2.classList.add("hidden");
        });


    </script>
</body>
</html>
