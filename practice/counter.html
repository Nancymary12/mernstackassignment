<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center h-screen">
        <div class="flex flex-col gap-8 items-center">
            <h1 class="text-[48px] font-bold">COUNTER</h1>
            <p id="count" class="text-[72px] font-bold">0</p>
            <div class="flex gap-3">
                <button id="decbtn" class="py-2 px-3 border rounded-xl shadow-xl border-black ">DECREASE</button>
                <button id="resbtn" class="py-2 px-3 border rounded-xl shadow-xl border-black">RESET</button>
                <button id="incbtn" class="py-2 px-3 border rounded-xl shadow-xl border-black">INCREASE</button>
            </div>
        </div>
    </div>

    <script>
       var count=document.getElementById("count");
       var decbtn=document.getElementById("decbtn");
       var resbtn=document.getElementById("resbtn");
       var incbtn=document.getElementById("incbtn");

       function updatecolor(){
        var value=parseInt(count.textContent);
        if(value>0){
        count.style.color="green";
        }else if(value<0){
          count.style.color="red";
        }else{
           count.style.color="black";
        }
       }
       incbtn.addEventListener("click",()=>{
        count.textContent=parseInt(count.textContent)+1;
        updatecolor();
       });

       decbtn.addEventListener("click",()=>{
        count.textContent=parseInt(count.textContent)-1;
        updatecolor();
       });

       resbtn.addEventListener("click",()=>{
        count.textContent=0;
        updatecolor();
       });

    </script>
</body>
</html>
